			.contenedor
			{
				position: relative;
			    width: 300px;
			    height: 300px;
			    border: 1px solid #ccc;
			    border-radius: 50%;

			    bottom: 0;

			}

			.titulo-error
			{
				position: absolute;
			    width: fit-content;
			    height: fit-content;

			    bottom: 0;

			    right: 0;
			    margin: auto;
